<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;500&family=Poiret+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Encriptación</title>
</head>

<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <div class="card border border-warning">
                    <div class="card-header bg-warning"><b>Proceso de encriptación</b></div>
                    <div class="card-body">
                        <div class="alert alert-warning" role="alert">
                            Se busca ingresar un texto en el input A y que la encriptación se vea reflejada en la sección de resultado.
                        </div>
                        <input type="text" autocomplete="off" id="textBoxEncriptOne" class="form-control" placeholder="Texto a encriptar">
                    </div>
                    <div class="card-footer">
                        Resultado:
                        <b id="txtResultOne">Texto</b>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-warning"><b>Proceso de desencriptación</b></div>
                    <div class="card-body"></div>
                    <div class="card-footer"></div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-warning"><b>Parametros de encriptación</b></div>
                    <div class="card-body"></div>
                    <div class="card-footer"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/dictionary.js"></script>
    <script src="js/code.js"></script>
</body>

</html>
